  <span class="kw">def</span> formatHTMLHeader
    outHTMLHeader = <span class="str">&quot;Content-Type: text/html; charset=us-ascii\n&quot;</span>
    outHTMLHeader += <span class="str">&quot;Content-Transfer-Encoding: 7bit\n\n&quot;</span>
    <span class="kw">if</span> @html &amp;&amp; @html != <span class="str">&quot;&quot;</span>
      outHTMLHeader += @html + <span class="str">&quot;\n&quot;</span>
    <span class="kw">end</span>
    outHTMLHeader
  <span class="kw">end</span></pre>
