<pre><span class="cmt"># File simplemail.rb, line 134</span>
  <span class="kw">def</span> formatTextHeader
    outTextHeader = <span class="str">&quot;Content-Type: text/plain; charset=us-ascii\n&quot;</span>
    outTextHeader += <span class="str">&quot;Content-Transfer-Encoding: 7bit\n\n&quot;</span>
    outTextHeader += @text + <span class="str">&quot;\n&quot;</span>
  <span class="kw">end</span></pre>
